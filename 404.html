<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
        <script>
        window.onload = function() {
            var currentPath = window.location.pathname;
            var iframe = document.createElement('iframe');
            iframe.src = 'https://j4125.yxl826.top:1235' + currentPath;
            document.body.appendChild(iframe);
            iframe.onload = function() {
                try {
                    var iframeTitle = this.contentWindow.document.title;
                    document.title = iframeTitle;
                } catch (e) {
                    console.error("无法获取iframe中的标题，可能是因为跨域限制。异常信息：", e);
                }
            };
        };
    </script>
</head>
